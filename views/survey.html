<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/survey.css">
    <title>Midterm</title>
</head>
<body>
<div class="container">
    <h1>Midterm Survey</h1>

    <form action="#" method="post" class="form-horizontal">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="food" id="name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Check all that apply</label>
            <div class="col-sm-4">
                <repeat group="{{ @conds }}" value="{{ @cond }}">
                    <label><input type="checkbox"
                                  name="conds[]"
                                  value="{{ @cond }}"> {{ ucfirst(@cond) }}</label><br>
                </repeat>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
